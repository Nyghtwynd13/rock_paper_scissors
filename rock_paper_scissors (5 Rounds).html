            }

            //Computer Wins...
            else if (playerSelection == "scissors" && compChoice == "rock") {

            }
            else if (playerSelection == "paper" && compChoice == "scissors") {
                whoWon = "Scissors beats paper. Computer wins!";

                whoWon = "Paper beats rock. Computer wins!";
