<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <p>Player Chooses:</p>
    <p id=pPlay></p>
    <p>Computer Chooses:</p>
    <p id="cPlay"></p>
    <p>And the winner is...</p>
    <p id="winner"></p>
    <br>
    <p id="subText">Want to play again? Press F5 on your keyboard!</p>

    <script>
        //random return of RPS
        var cChoice = ["rock", "paper", "scissors"];

        var playerSelection= prompt("Rock, paper, or scissors?");
        
        function computerSelection(cChoice) {
            return cChoice[Math.floor(Math.random()*cChoice.length)];
        }

        var compChoice = computerSelection(cChoice);

        function playRound(playerSelection, compChoice){
            var whoWon;
            //compares the two and declares a winner
            //rock/scissors, sissors/paper, paper/rock, tie
            //Player Wins...
            if (playerSelection == "rock" && compChoice == "scissors") {
                whoWon = "Rock beats scissors. Player wins!";
            }
            else if (playerSelection == "scissors" && compChoice == "paper") {
                whoWon = "Scissors beats paper. Player wins!";
            }
            else if (playerSelection == "paper" && compChoice == "rock") {
                whoWon = "Paper beats rock. Player wins!";
            }
            //Computer Wins...
            else if (playerSelection == "scissors" && compChoice == "rock") {
                whoWon = "Rock beats scissors. Computer wins!";
            }
            else if (playerSelection == "paper" && compChoice == "scissors") {
                whoWon = "Scissors beats paper. Computer wins!";
            }
            else if (playerSelection == "rock" && compChoice == "paper") {
                whoWon = "Paper beats rock. Computer wins!";
            }
            //Tie...
            else {
                whoWon = "It's a tie!";
            }
        return whoWon;
        }



        console.log("player's move: " + playerSelection);
        console.log("computer's move: " + compChoice);
        console.log(playRound(playerSelection, compChoice))

        document.getElementById("pPlay").innerHTML = playerSelection;
        document.getElementById("cPlay").innerHTML = compChoice;
        document.getElementById("winner").innerHTML = playRound(playerSelection, compChoice);
    </script>
</body>
</html>
